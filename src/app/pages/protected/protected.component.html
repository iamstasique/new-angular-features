<h1>Protected fields</h1>

<span>Date from router - <i>{{ dateFromRouter }}</i></span>

<ul>
  <li>{{ publicField }}</li>
  <!-- <li>{{ privateField }}</li> -->
  <li>{{ protectedField }}</li>
</ul>

<!-- Up to Angular 16 -->
<app-protected-child
  [requiredTitle]="'title'"
  #protectedChild
></app-protected-child>

<!-- In Angular 16 -->
<app-protected-child [requiredTitle]="'title'" #protectedChild />
